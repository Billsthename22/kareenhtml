<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Journey to Forever â€“ Magazine Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Playfair Display', serif;
      color: #fff;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    /* Background video fills viewport */
    #cover-bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.5);
    }

    /* Dark overlay on video */
    .cover-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.4);
      z-index: 1;
    }

    /* Centered content container */
    .centered {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 800px;
      padding: 0 1rem;
    }

    /* Title styling */
    .magazine-title {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeInUp 1s forwards;
      font-weight: 700;
      text-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }

    /* Subtitle styling */
    .magazine-subtitle {
      font-size: 1.5rem;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeInUp 1s 0.3s forwards;
      font-weight: 400;
      text-shadow: 0 1px 5px rgba(0,0,0,0.5);
    }

    /* Button styling */
    button {
      padding: 12px 28px;
      background: #ff3366;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      box-shadow: 0 4px 20px rgba(255, 51, 102, 0.4);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      animation: fadeInUp 1s 0.6s forwards;
      font-family: 'Playfair Display', serif;
      font-weight: 600;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 25px rgba(255, 51, 102, 0.6);
    }

    /* Quote styling */
    .cover-quote {
      display: block;
      margin-top: 15px;
      font-style: italic;
      font-size: 0.95rem;
      color: #f0f0f0;
      opacity: 0;
      animation: fadeInUp 1s 0.9s forwards;
      text-shadow: 0 1px 5px rgba(0,0,0,0.6);
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* iPhone-specific media query */
    @media only screen and (min-device-width: 320px) and (max-device-width: 480px) and (-webkit-min-device-pixel-ratio: 2) {
      /* Adjust font sizes for iPhones */
      .magazine-title {
        font-size: 2.5rem;
        margin-bottom: 8px;
      }
      .magazine-subtitle {
        font-size: 1.1rem;
        margin-bottom: 15px;
      }
      button {
        font-size: 16px;
        padding: 10px 24px;
      }
      .cover-quote {
        font-size: 0.85rem;
        margin-top: 12px;
      }
      /* Reduce max-width for smaller screen */
      .centered {
        max-width: 90vw;
        padding: 0 0.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Cover Page -->
  <section id="cover" class="magazine-page active">
    <!-- Background Video -->
    <video autoplay muted loop id="cover-bg-video" playsinline>
      <source src="F67B63FC-42BF-4246-AF3F-38DA957002E5.MOV" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Overlay for darkness -->
    <div class="cover-overlay"></div>

    <!-- Centered Content -->
    <div class="centered">
      <h1 class="magazine-title">Keren Simbiat Oluwabunmi Olajumoke</h1>
      <p class="magazine-subtitle">A Love Story Told in Pages</p>
      <button onclick="window.location.href='tableofcontents.html'">Open Magazine</button>
      <small class="cover-quote">"Every page is a memory, and every memory is a promise."</small>
    </div>
  </section>

</body>
</html>
