<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Smile in Pictures</title>

  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #fff0f5;
      text-align: center;
      color: #cc3366;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
      font-family: 'Playfair Display', serif;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .gallery img,
    .gallery video {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      background: #000;
    }

    .gallery img:hover,
    .gallery video:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      background-color: #ff6699;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(255, 102, 153, 0.4);
    }

    button:hover {
      background-color: #e05588;
    }

    a.more-link {
      display: inline-block;
      margin-top: 2rem;
      font-size: 0.95rem;
      color: #cc3366;
      text-decoration: none;
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    a.more-link:hover {
      color: #e05588;
    }

    /* Media Queries */

    /* Small phones and up to 430px */
    @media (max-width: 430px) {
      .gallery img,
      .gallery video {
        width: 48%;
        height: 180px;
      }
    }

    /* Tablets: 431px to 768px */
    @media (min-width: 431px) and (max-width: 768px) {
      .gallery img,
      .gallery video {
        width: 150px;
        height: 150px;
      }
    }

    /* Small desktops and large tablets: 769px to 1024px */
    @media (min-width: 769px) and (max-width: 1024px) {
      .gallery img,
      .gallery video {
        width: 180px;
        height: 180px;
      }
    }

  </style>
</head>
<body>

  <!-- Gallery Page -->
  <section id="gallery" class="magazine-page">
    <h2>Your Smile in Pictures</h2>
    <div class="gallery">
      <img src="IMG_4274.JPEG" alt="Memory 1" data-aos="fade-up" />
      <img src="IMG_4275.JPEG" alt="Memory 2" data-aos="fade-up" />
      <img src="IMG_4276.JPEG" alt="Memory 3" data-aos="fade-up" />
      <img src="IMG_4277.JPEG" alt="Memory 4" data-aos="fade-up" />
      <img src="IMG_4278.JPEG" alt="Memory 5" data-aos="fade-up" />
      <img src="IMG_4279.JPEG" alt="Memory 6" data-aos="fade-up" />
    </div>

    <!-- "Click here for more" link -->
    <a href="main-gallery.html" class="more-link">Click here for more &rarr;</a>
  </section>

  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      AOS.init({
        duration: 1000,
        once: true
      });

      const videos = document.querySelectorAll('.gallery video');
      videos.forEach(video => {
        video.addEventListener('mouseenter', () => video.play());
        video.addEventListener('mouseleave', () => {
          video.pause();
          video.currentTime = 0;
        });
      });
    });

    function navigateTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
